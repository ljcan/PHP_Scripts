<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form>
    <fieldset id="field"></fieldset>
    <div style="text-align: center">
        <button onclick="okay()">okay</button>
        <button onclick="cancel()">cancel</button>
    </div>
    <script>
        //创建对话框的主体部分
        var args=dialogArguments;
        var text="<legend>"+args[0]+"</legend>";
        for(var i=1;i<args.length;i++){
            text+="<label>"+args[i]+":<input id='f"+i+"'></label><br>";
        }
        document.getElementById("field").innerHTML=text;   //把text嵌入到ID为field的文本中
        function cancel(){window.close();}
        function okay(){
            window.returnValue=[];
            for(var i=1;i<args.length;i++){
               window.returnValue[i-1]=document.getElementById("f"+i).value;
                alert(window.returnValue[i-1]);
            }

            window.close();
        }
    </script>
</form>
</body>
</html>
