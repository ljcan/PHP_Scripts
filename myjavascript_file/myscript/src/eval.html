<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>eval函数的用法</title>
    <script type="text/javascript" charset="utf-8">
        //直接引用eval,它总是在调用它的上下文作用域内执行，
        //其他间接调用则使用全局对象作为其上下文作用域
        var geval=eval;    //使用别名调用eval将是全局eval
        var x="global",y="global";
        function f(){
            var x="local";
            eval("x+='changed';");
            return x;
        }
        function g(){
            var y="local";
            geval("y+='changed';");     //改变了全局变量y,所以输出了局部变量没有改变
            return y;
        }
        alert(f());
        alert(g());
//        console.log(f(),x);
//        console.log(g(),y);
    </script>
</head>
<body>

</body>
</html>
