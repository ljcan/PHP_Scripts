<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>javascript实现跑马灯效果</title>
	<meta name="author" content="Shinelon" />
	<!-- Date: 2017-09-08 -->
	<script type="text/javascript" charset="utf-8">
	var id,position=0;
	  function banner(){
	  var speed=10;       //设置跑马灯的速度，数值越大速度越快
	  //设置跑马灯的字符串
	  var m1="      你好，欢迎学习JavaScript！";
	  var m2="      这里介绍文字跑马灯的特效";
	  var msg=m1+m2;
	  document.isnform.in_put.value=msg.substring(position,position+160);
	  	if(position++==msg.length){
	  		position=0;
	  	}
	  	id=setTimeout("banner()",2000/speed);
	  }
	
	</script>
</head>
<body onLoad="banner()">
<form method="POST" name="isnform">
	<input type="text" name="in_put" size="48" maxlength="256"/>
</form>

</body>
</html>
