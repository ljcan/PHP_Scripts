<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery特效实现图片的左滑右滑</title>
    <script src="jquery.min.js"></script>
    <style>
        *{
            font-family: 微软黑雅;
        }
        .a{
            width:100px;
            overflow: hidden;
            float: left;
            margin-top: 15px;
            margin-left: 30px;
        }

    </style>

</head>
<body>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
<div class="a">
    <img src="a.jpg"/>
</div>
</body>
<script>
    $('img').hover(
            function(){
                $(this).animate({
                    'margin-left':'-60px'
            },100);
    },
    function(){
        $(this).animate({
            'margin-left':'0px'
        },100);
    }
    );
</script>
</html>
