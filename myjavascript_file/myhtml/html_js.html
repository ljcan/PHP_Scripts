<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--在网页中使用JavaScript脚本实现动态效果-->
<script type="text/javascript" charset="UTF-8">
    function msginfo(mag){
        alert(mag);
    }
</script>
<!--<button onclick="javascript:msginfo(mag);">点击</button>-->
<a href="javascript:msginfo('你好！');">点击</a>
<!--void 0可以防止点击当前链接是改变当前窗口内容-->
<a href="javascript:window.open('about:blank');void 0;">打开新窗口</a>

</body>
</html>
