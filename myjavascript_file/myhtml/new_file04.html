<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>单选框和复选框</title>
	<meta name="author" content="Shinelon" />
	<!-- Date: 2017-07-08 -->
</head>
<body>
<h2 align="center">单选框和复选框</h2>
<hr color="red">
<form method="post" action="new_file03.html" align="center" onsubmit="return validate();"
onreset="return confirm('你确定重置信息吗？');">>
	姓名:<input type="text" name="fullname" size="20" value="" /><p>
	文化程度:<select name="edu">
		<option value="1">小学</option>
		<option value="2">初中</option>
		<option value="3">高中</option>
		<option value="4">大学</option>
		<option value="5">硕士</option>
		<option value="6" selected>博士</option>
	</select><p>
	性别:<input type="radio" name="sex" value="0" checked />男
		<input type="radio" name="sex" value="1" />女</p>
	爱好:<input type="checkbox" name="yes1" value="music" checked />音乐
		<input type="checkbox" name="yes1" value="sport" />运动
		<input type="checkbox" name="yes1" value="literature" />文学<p>
			<input type="submit" name="sm" value="提交" />
			<input type="reset"  name="rt" value="重置"/>
		</p>
		请在下框中输入宝贵的意见:<p>
			<textarea name="opinion" rows="4" cols="50">
			</textarea>
		</p>
	<hr color="yellow" />
		<button name="bt" value="按钮" type="button">确定</button>
</form>
<hr />
<table border="2" frame="box">
	<caption>表格标题</caption>
	<tr>
		<th> 表头项1</th><th> 表头项2</th><th> 表头项3</th>
	</tr>
	<tr>
		<td>表项1</td><td>表项2</td><td>表项3</td>
	</tr>
	<tr>
		<td>表项4</td><td>表项5</td><td>表项6</td>
	</tr>
</table>

</body>
</html>
