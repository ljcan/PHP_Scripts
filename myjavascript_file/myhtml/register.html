<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="" method="post" onsubmit="return checkdata()">
    <table width="750" align="center" border="2">
        <tr>
        <td colspan="2" align="center">用户注册</td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" size="30" /></td>
        </tr>
        <tr>
            <td>密  码:</td>
            <td><input type="password" name="password" size="20" /></td>
        </tr>
        <tr>
            <td>密码确认:</td>
            <td><input type="password" name="password2" size="20" /></td>
        </tr>
        <tr>
            <td>联系电话:</td>
            <td><input type="text" name="phone" size="11" /></td>
        </tr>
        <tr>
            <td>地址:</td>
            <td><textarea cols="80" rows="12" name="address"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="提交"> <input type="reset" name="reset" value="取消"></td>
        </tr>
    </table>
</form>
</body>
</html>
